		<div class="b">
			<h2>Make a Reservation</h2>

			<form id="reservation" name="reservation" action="http://www.boxcarslimo.com/contact-us/" method="post" enctype="multipart/form-data">
				<table>
					<tr><td style="width:25%";><label>Your Name: </label></td>
					<td style="width:75%";><input id="name" name="name" type="text" placeholder="My Mame" autofocus class="field"></td></tr>
	
					<tr><td><label>Your Email Address: </label></td>
					<td><input name="email" type="email" placeholder="myemail@domain.com" class="field"></td></tr>

					<tr><td><label>Contact Phone Number: </label></td>
					<td><input name="phone" type="tel" placeholder="720 555 5555" class="field"></td></tr>

					<tr><td><label>Cell Phone Number: </label></td>
					<td><input name="cell" type="tel" placeholder="720 555 5555" class="field"></td></tr>

					<tr><td><label>Date of Service: </label></td>
					<td><input name="date" type="date" placeholder="12/31/2014" class="field"></td></tr>

					<tr><td><label>Time of Service: </label></td>
					<td><input name="time" type="time" placeholder="11:00 PM" class="field"></td></tr>

					<tr><td><label>Number of Hours: </label></td>
					<td><input name="hours" type="number" placeholder="123" class="field"></td></tr>

					<tr><td><label>Requested Vehicle: </label></td>
					<td><select name="vehicle">
						<option value="">pick one...</option>
						<option value="sedan">Sedan</option>
						<option value=" 6 Passenger stretch ">6 Passenger stretch</option>
						<option value=" 8 Passenger stretch ">8 Passenger stretch</option>
						<option value=" 10 Passenger stretch ">10 Passenger stretch</option>
						<option value=" 12 Passenger stretch ">12 Passenger stretch</option>
						<option value=" 18 Passenger Monster truck ">18 Passenger Monster truck</option>
						<option value=" 20 Passenger Escalade ">20 Passenger Escalade</option>
						<option value=" 20 Passenger Excursion ">20 Passenger Excursion</option>
						<option value=" 24 Passenger Excursion ">24 Passenger Excursion</option>
						<option value=" 26 Passenger Excursion ">26 Passenger Excursion</option>
						<option value=" 25 Passenger H2 Hummer ">25 Passenger H2 Hummer</option>
						<option value=" 30 Passenger Mammoth F-650 ">30 Passenger Mammoth F-650</option>
						<option value=" Rolls Royce wedding car ">Rolls Royce wedding car</option>
					</select></td></tr>

					<tr><td><label>Pick Up Area: </label></td>
					<td><input name="pickup" type="text" placeholder="an address" class="field"></td></tr>

					<tr><td><label>Drop Off Area: </label></td>
					<td><input name="dropoff" type="text" placeholder="an address" class="field"></td></tr>

					<tr><td><label>Event:</label></td>
					<td><input name="event" type="text" placeholder="an event" class="field"></td></tr>

					<tr><td><label>Message / Comments:</label></td>
					<td><textarea name="message" class="field" placeholder="anything..."></textarea></td></tr>

					<tr><td><label>How Did You Hear About Us?</label></td>
					<td><textarea name="hear" class="field"></textarea></td></tr>

					<tr><td></td>
					<td><input type="submit" value="Submit" class="button">
					    <input type="reset" value="Reset" class="button">
					</td></tr>
				</table>
			</form>
